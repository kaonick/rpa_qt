<div id="dataModal" class="fixed inset-0 z-50 hidden overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
        <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>

        <div id="modalContainer" class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:w-full sm:max-w-lg">
            <div class="bg-white p-6">
                <div class="sm:flex sm:items-start">
                    <div class="mt-3 text-center sm:mt-0 sm:text-left w-full">
                        <h3 class="text-xl font-bold leading-6 text-gray-900" id="modalTitle">選擇資料</h3>
                        <div class="mt-2 flex flex-col h-full">
                            <div class="mb-4 flex-shrink-0 flex items-center">
                                <input type="text" id="modalSearchInput" placeholder="搜尋..." class="flex-grow p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <button id="modalSearchBtn" class="ml-2 bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">搜尋</button>
                            </div>

                            <div class="flex-grow overflow-auto border rounded-md">
                                <table class="min-w-full divide-y divide-gray-200">
                                    <thead class="bg-gray-50 sticky top-0">
                                        <tr id="modalTableHead">
                                            </tr>
                                    </thead>
                                    <tbody id="modalTableBody" class="bg-white divide-y divide-gray-200 cursor-pointer">
                                        </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6 items-center justify-between">
                <div id="modalPagination" class="flex items-center space-x-2">
                    <button id="prevPageBtn" class="p-2 text-sm text-gray-500 hover:text-gray-700 disabled:opacity-50">&lt; 上一頁</button>
                    <span id="pageInfo" class="text-sm text-gray-700"></span>
                    <button id="nextPageBtn" class="p-2 text-sm text-gray-500 hover:text-gray-700 disabled:opacity-50">下一頁 &gt;</button>
                </div>
                <div>
                    <button id="modalSelectBtn" class="bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 hidden">選取</button>
                    <button id="modalCloseBtn" type="button" class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto">關閉</button>
                </div>
            </div>
        </div>
    </div>
</div>
